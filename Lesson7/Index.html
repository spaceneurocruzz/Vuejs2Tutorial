<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Lesson7- Keyboard Events</title>
		<link href="styles.css" ref="stylesheet">
		<script src="https://unpkg.com/vue"></script>
	</head>

	<body>
		<div id="vue-app">
			<h1>Keyboard Events</h1>
			<label>Name:</label>
			<input type="text" v-on:keyup.enter="logName" />
			<label>Age:</label>
			<input type="text" v-on:keyup.enter="logAge" />
		</div>
		<script src="app.js"></script>
	</body>
</html>
