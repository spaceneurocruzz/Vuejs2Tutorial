<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Lesson13- Simple Punchbag Game</title>
		<link href="styles.css" rel="stylesheet"/>
		<script src="https://unpkg.com/vue"></script>
	</head>

	<body>
		<h1>Multiple Vue Instance</h1>
		<div id="vue-app-one">
			<h2>{{title}}</h2>
			<p>{{greet}}</p>
		</div>
		<div id="vue-app-two">
			<h2>{{title}}</h2>
			<p>{{greet}}</p>
			<button v-on:click="changeTitle">Change App One Title</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
